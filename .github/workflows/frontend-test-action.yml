name: 'Frontend tests'

on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1

      - name: Npm install
        run: npm ci

      - name: Run unit tests
        run: npm test
  e2e:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:12
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pwd
          POSTGRES_DB: okr
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: start backend
        run:  cd ./backend && mvn spring-boot:run -Dspring-boot.run.profiles=dev &

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm start
          wait-on: 'http://localhost:8080/config, http://localhost:4200'
          wait-on-timeout: 120
