<div class="d-flex align-items-center gap-1">
  <div [ngClass]="showSlider ? 'edit' : 'view-only'">
    <p>{{ keyResult.lastCheckIn.confidence }}/{{ max }}</p>
  </div>

  <mat-slider
    color="primary"
    *ngIf="showSlider"
    [min]="min"
    [max]="max"
    [step]="1"
    [tickInterval]="1"
    [(ngModel)]="keyResult.lastCheckIn.confidence"
  >
  </mat-slider>
</div>
