<div
  class="d-flex align-items-center justify-content-start bg-inherit w-100"
  id="confidence"
  *ngIf="checkIn.confidence"
>
  <div
    class="bg-inherit height d-flex justify-content-center align-items-center"
    [ngClass]="edit ? 'keyResult-attribute-edit' : 'keyResult-attribute-show'"
  >
    <p [ngClass]="edit ? 'fw-normal' : 'fw-bold'" class="text-black" data-testid="confidence">
      {{ checkIn.confidence }}/{{ max }}
    </p>
  </div>

  <mat-slider
    *ngIf="edit"
    [max]="max"
    [min]="min"
    [step]="1"
    [showTickMarks]="true"
    color="accent"
    [attr.data-testId]="'confidence-slider'"
  >
    <input matSliderThumb [(ngModel)]="checkIn.confidence" />
  </mat-slider>
</div>
