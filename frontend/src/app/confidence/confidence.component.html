<div class="d-flex align-items-center justify-content-center" *ngIf="checkIn.confidence">
  <div
    [ngClass]="edit ? 'keyResult-attribute-edit' : 'keyResult-attribute-show'"
    [ngStyle]="{ 'background-color': backgroundColor }"
  >
    <p [ngClass]="edit ? 'fw-normal' : 'fw-bold'" class="text-black" data-testid="confidence">
      {{ checkIn.confidence }}/{{ max }}
    </p>
  </div>

  <mat-slider *ngIf="edit" [max]="max" [min]="min" [step]="1" [showTickMarks]="true" color="accent">
    <input matSliderThumb [(ngModel)]="checkIn.confidence" />
  </mat-slider>
</div>
