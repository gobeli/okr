<app-application-header></app-application-header>
<div *ngIf="isEnvStaging$ | async" class="staging-banner">
  <div class="staging-text">STAGING ENVIRONMENT!</div>
</div>
<mat-drawer-container hasBackdrop="true">
  <mat-drawer class="w-25 p-3 rounded-3" mode="over" [(opened)]="drawerOpen" position="end">
    <app-objective-detail [objective]="objective"></app-objective-detail>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
