<form class="d-flex" (ngSubmit)="this.refresh.next()">
  <mat-form-field
    class="bg-white col-10 header-form-field"
    ngDefaultControl
    subscriptSizing="dynamic"
    [appearance]="'outline'"
  >
    <input
      type="text"
      matInput
      placeholder="Nach Objectives suchen"
      [(ngModel)]="query"
      (selectionchange)="this.refresh.next()"
      [ngModelOptions]="{ standalone: true }"
    />
  </mat-form-field>

  <button
    class="bg-pz-dark-blue d-flex justify-content-center align-items-center search-button icon-button"
    type="submit"
  >
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search" class="text-white"></mat-icon>
  </button>
</form>
