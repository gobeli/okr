<form class="d-flex h-75" (ngSubmit)="updateURL()" [formGroup]="form">
  <mat-form-field
    class="bg-white col-10 header-form-field"
    ngDefaultControl
    subscriptSizing="dynamic"
    [appearance]="'outline'"
  >
    <input type="text" matInput placeholder="Nach Objectives suchen" [formControlName]="'objectiveControl'" />
    <button
      *ngIf="this.form.controls.objectiveControl.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="this.form.controls.objectiveControl.setValue('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button
    class="bg-pz-dark-blue col-1 d-flex justify-content-center align-items-center search-button icon-button"
    type="submit"
  >
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search" class="text-white"></mat-icon>
  </button>
</form>
