<div class="row w-auto bg-grey mt-4">
  <p class="team-title">{{ overviewEntity.team.name }}</p>
  <div class="d-flex flex-row gap-3" data-testid="objective-container">
    <app-objective-column
      *ngFor="let objective of overviewEntity.objectives"
      [objective]="objective"
      class="column-width"
      data-testid="objective"
    ></app-objective-column>

    <button
      class="objective-new bg-white border border-1 border-pz-dark-blue d-flex justify-content-center align-items-center column-width"
      color="primary"
      mat-stroked-button
    >
      <span class="d-flex flex-row align-items-center justify-content-center">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          class="text-pz-dark-blue"
          fontIcon="add"
        ></mat-icon>
        <span class="add-button-text">Objective hinzuf√ºgen</span>
      </span>
    </button>
  </div>
</div>
