<img
  (click)="closeDrawer()"
  height="15"
  width="15"
  src="assets/icons/close.svg"
  role="button"
  alt="Close button"
  data-test-id="closeDrawer"
/>
<div *ngIf="objective != undefined" cdkTrapFocus="true" cdkTrapFocusAutoCapture="true" id="objectiveDiv">
  <div class="mb-2 d-flex justify-content-between">
    <div class="title">{{ objective.title }}</div>
  </div>
  <div class="title fs-6">Beschrieb</div>
  <p data-test-id="description">{{ objective.description }}</p>

  <section class="py-3">
    <a class="anchor d-flex" role="button" (click)="$event.stopPropagation()">
      <img src="../../assets/icons/new-icon.svg" alt="Add key-result button" />
      <p class="add-button-text">Key Result hinzuf√ºgen</p>
    </a>
  </section>
</div>
