<div *ngIf="objective != undefined" cdkTrapFocus="true" cdkTrapFocusAutoCapture="true">
  <div class="mb-2 d-flex justify-content-between">
    <div class="title">{{ objective.title }}</div>
    <img (click)="closeDrawer()" height="15" width="15" src="assets/icons/close.svg" role="button" alt="Close button" />
  </div>
  <div class="title fs-6">Beschrieb</div>
  <p>{{ objective.description }}</p>
</div>
