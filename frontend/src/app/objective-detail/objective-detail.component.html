<div class="w-100" cdkTrapFocus cdkTrapFocusAutoCapture="true">
  <ng-container *ngIf="(objective$ | async)?.id && (objective$ | async) as objective; else spinner">
    <div class="mb-2 d-flex justify-content-between flex-column w-100">
      <div class="mb-2 d-flex flex-row justify-content-between">
        <div class="title">{{ objective.title }}</div>
        <button class="icon-button" [routerLink]="'/'" data-test-id="closeDrawer">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="title fs-6">Beschrieb</div>
      <p data-test-id="description">{{ objective.description }}</p>
      <section
        class="py-3"
        *ngIf="objective.state.toUpperCase() != 'SUCCESSFUL' && objective.state.toUpperCase() != 'NOTSUCCESSFUL'"
      >
        <button
          (click)="openAddKeyResultDialog()"
          mat-button
          class="ps-0"
          color="primary"
          disableRipple="true"
          cdkInitialFocus
        >
          <mat-icon>add</mat-icon>
          Key Result hinzuf√ºgen
        </button>
      </section>
    </div>
  </ng-container>

  <ng-template #spinner>
    <div class="spinner-container">
      Objective wird geladen...
      <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
    </div>
  </ng-template>
</div>
