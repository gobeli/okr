<mat-chip-listbox *ngIf="(teams$ | async)?.[0]">
  <mat-chip color="primary" [highlighted]="activeTeams.length == 0" (click)="selectAll()"
    >Alle ({{ getAllObjectivesCount((this.teams$ | async)!) }})</mat-chip
  >

  <mat-chip-option
    *ngFor="let team of teams$ | async"
    color="primary"
    [highlighted]="activeTeams.includes(team.id) || activeTeams.length == 0"
    (click)="toggleSelection(team.id)"
    >{{ team.name }} ({{ team.activeObjectives }})</mat-chip-option
  >
</mat-chip-listbox>
