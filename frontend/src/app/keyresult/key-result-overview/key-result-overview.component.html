<div class="key-result-overview-container">
  <p class="headline-large">Keyresult Beschreibung</p>
  <div
    *ngIf="keyResult$ | async as key_result"
    class="key-result-overview-text"
  >
    <p class="key-result-title">
      <strong>KeyResult</strong>
      <br />
      {{ key_result.title }}
    </p>

    <p class="key-result-description">
      <strong>Beschreibung</strong>
      <br />
      {{ key_result.description }}
    </p>

    <p *ngIf="objective$ | async as objective" class="key-result-Ziel">
      <strong>{{ objective.teamName }} Objective</strong>
      <br />
      {{ objective.title }}
    </p>

    <p class="key-result-quarter">
      <strong>Zyklus</strong>
      <br />
      GJ {{ key_result.quarterYear }}
    </p>
  </div>
</div>
