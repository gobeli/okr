<div class="d-flex w-100 justify-content-center">
  <div class="w-50 d-flex justify-content-start">
    <mat-card class="w-95">
      <mat-card-content>
        <p><strong>Details</strong></p>
        <p>{{ this.keyResult.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-card class="w-50">
    <mat-card-content class="w-50">
      <p><strong>Letzte Messung</strong></p>
      <p *ngIf="keyResult.measure === null; else measures">-</p>
      <ng-template #measures>
        <p>
          <strong>{{ keyResult.measure?.createdOn | date }}</strong>
        </p>
        <p>{{ keyResult.measure?.changeInfo }}</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
