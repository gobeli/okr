<div class="key-result rounded-2 p-3">
  <div class="lh-base">{{ keyResult.title }}</div>
  <div *ngIf="keyResult.lastCheckIn != null" class="sub-title">
    Letztes Check-in: {{ keyResult!.lastCheckIn!.createdOn | date: "dd.MM.yyyy" }}
  </div>
  <div *ngIf="keyResult.lastCheckIn == null" class="sub-title">Noch kein Check-in vorhanden</div>
</div>
