<div class="key-result rounded-2 p-3">
  <div class="lh-base">{{ keyResult.title }}</div>
  <div *ngIf="keyResult.lastCheckIn.createdOn != undefined; else noCheckin" class="sub-title">
    Letztes Checking: {{ keyResult.lastCheckIn.createdOn | date }}
  </div>
  <ng-template #noCheckin class="sub-title"><div>Noch kein Check-In vorhanden</div></ng-template>
</div>
