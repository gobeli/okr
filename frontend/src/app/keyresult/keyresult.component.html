<div class="key-result w-100 h-100 rounded-2 mb-3 p-3">
  <div class="lh-base">{{ keyResult.title }}</div>
  <div *ngIf="keyResult.lastCheckIn.createdOn != undefined; else noCheckin" class="last-checkin">
    Letztes Checking: {{ keyResult.lastCheckIn.createdOn | date }}
  </div>
  <ng-template #noCheckin class="last-checkin"><div>Noch kein Check-In vorhanden</div></ng-template>
</div>
