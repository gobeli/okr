<div class="key-result rounded-2 p-3">
  <div class="lh-base">{{ keyResult.title }}</div>
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <span *ngIf="keyResult.lastCheckIn != null" class="sub-title">
        Letztes Check-in: {{ keyResult!.lastCheckIn!.createdOn | date: "dd.MM.yyyy" }}
      </span>
      <span *ngIf="keyResult.lastCheckIn == null" class="sub-title">Noch kein Check-in vorhanden</span>
    </div>

    <div class="d-flex align-items-center flex-md-wrap justify-content-end gap-2">
      <p class="sub-title">Confidence</p>
      <app-confidence [edit]="false" [keyResult]="keyResult"></app-confidence>
    </div>
  </div>
</div>
