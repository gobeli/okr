<div mat-dialog-content>
  <app-dialog-header
    *ngIf="!data.objective.objectiveId"
    [dialogTitle]="'Objective für ' + this.currentTeam.name + ' erfassen'"
  ></app-dialog-header>
  <app-dialog-header
    *ngIf="data.objective.objectiveId"
    [dialogTitle]="'Objective von ' + this.currentTeam.name + ' bearbeiten'"
  ></app-dialog-header>
  <div class="w-100 d-flex justify-content-between align-items-center">
    <form (ngSubmit)="onSubmit($event)" [formGroup]="objectiveForm" class="d-flex flex-column flex-wrap container p-0">
      <div class="d-flex flex-column gap-2 col-12 mb-3">
        <label class="text-black" for="title">Titel</label>
        <textarea
          [attr.data-testId]="'title'"
          class="big-dialog-form-field"
          [ngClass]="formInputCheck(objectiveForm, 'title')"
          cdkFocusInitial
          formControlName="title"
          id="title"
        ></textarea>
        <span *ngIf="isTouchedOrDirty('title')">
          <mat-error *ngFor="let errorKey of getErrorKeysOfFormField('title')">
            {{ errorMessages[errorKey.toUpperCase().trim()] }}
          </mat-error>
        </span>
      </div>
      <div class="d-flex flex-column gap-2 col-12">
        <label class="text-black" for="title">Beschreibung (optional)</label>
        <textarea
          [attr.data-testId]="'description'"
          formControlName="description"
          class="big-dialog-form-field"
          [ngClass]="formInputCheck(objectiveForm, 'description')"
        ></textarea>
        <span *ngIf="isTouchedOrDirty('description')">
          <mat-error *ngFor="let errorKey of getErrorKeysOfFormField('description')">
            {{ errorMessages[errorKey.toUpperCase().trim()] }}
          </mat-error>
        </span>
      </div>

      <div class="d-flex flex-row align-items-center row gap-2">
        <div class="d-flex flex-column col-5">
          <label class="text-black" for="quarter">Quartal</label>
          <select class="custom-select bg-white w-100" formControlName="quarter" id="quarter">
            <option *ngFor="let quarter of quarters$ | async" [value]="quarter.id">
              {{ quarter.label }}
            </option>
          </select>
        </div>
        <div class="d-flex flex-row col-6 mt-4">
          <input
            id="checkbox"
            type="checkbox"
            [attr.data-testId]="'checkbox'"
            class="d-flex align-items-center custom-text-wrap pt-4 me-1"
            color="primary"
            formControlName="createKeyResults"
            *ngIf="!data.objective.objectiveId"
          />
          <label for="checkbox">Key Results im Anschluss erfassen</label>
        </div>
      </div>
      <div class="d-flex justify-content-between p-0" mat-dialog-actions>
        <div class="d-flex gap-2 p-0">
          <button [disabled]="objectiveForm.invalid" color="primary" mat-flat-button type="submit" submitType="ONGOING">
            Speichern
          </button>
          <button
            *ngIf="!data.objective.objectiveId"
            [disabled]="objectiveForm.invalid"
            color="dark"
            mat-stroked-button
            submitType="DRAFT"
            type="submit"
          >
            Als Draft speichern
          </button>
          <button color="primary" mat-button mat-dialog-close>Abbrechen</button>
        </div>
        <button color="primary" *ngIf="data.objective.objectiveId" type="button" mat-button (click)="deleteObjective()">
          Objective Löschen
        </button>
      </div>
    </form>
  </div>
</div>
