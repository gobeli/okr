<div mat-dialog-content>
  <div class="">
    <span class="w-100 d-flex justify-content-end">
      <button data-test-id="closeDrawer" mat-dialog-close mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </span>

    <p class="title">Objective erfassen</p>

    <form (ngSubmit)="onSubmit()" [formGroup]="objectiveForm" class="d-flex flex-column">
      <div class="d-flex flex-column gap-2">
        <label for="title">Titel</label>
        <mat-form-field appearance="outline">
          <input cdkFocusInitial formControlName="title" id="title" matInput placeholder="Objective title" />
        </mat-form-field>
      </div>

      <div class="d-flex flex-column gap-2">
        <label for="title">Beschreibung (optional)</label>
        <mat-form-field appearance="outline">
          <input formControlName="description" matInput placeholder="Dies ist eine Beschreibung" />
        </mat-form-field>
      </div>

      <div class="d-flex flex-column gap-2">
        <label for="quarter">Quartal</label>
        <mat-form-field>
          <mat-select formControlName="quarter" id="quarter">
            <mat-option *ngFor="let quarter of quarters | async" [value]="quarter.id">
              {{ quarter.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="d-flex flex-column gap-2">
        <label for="quarter">Team</label>
        <mat-form-field>
          <mat-select formControlName="team" id="team">
            <mat-option *ngFor="let team of teams | async" [value]="team.id">
              {{ team.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close>Ok</button>
  </div>
</div>
