<!--    Confidence and Value   -->
<div class="d-flex flex-row w-100 gap-4">
  <div class="d-flex flex-column w-25">
    <mat-label>
      Aktueller Wert<span *ngIf="keyResult.unit != 'PERCENT' && keyResult.unit != 'NUMBER'">
        ({{ keyResult.unit | unitLabelTransformation }})</span
      >:
    </mat-label>
    <div class="d-flex flex-column pt-1">
      <app-custom-input
        class="custom-input"
        [formGroup]="dialogForm"
        [formControlNameGiven]="'value'"
        (focusout)="formatValue()"
        (focusin)="resetValue()"
        [attr.data-testId]="'check-in-metric-value'"
      ></app-custom-input>
      <div *ngIf="isTouchedOrDirty('value')">
        <mat-error *ngFor="let errorKey of getErrorKeysOfFormField('value')">
          <span>{{ errorMessages[errorKey.toUpperCase()] }}</span>
        </mat-error>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-start align-items-start ms-5">
    <mat-label
      >Confidence um Target ({{ calculateTarget() | unitValueTransformation: keyResult.unit }}) zu erreichen</mat-label
    >
    <app-confidence [edit]="true" [checkIn]="checkIn" class="bg-keyResult-detail-attribute"></app-confidence>
  </div>
</div>
