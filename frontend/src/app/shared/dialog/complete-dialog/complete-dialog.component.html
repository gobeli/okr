<form class="p-4" [formGroup]="completeForm">
  <p class="title mb-3">Objective abschliessen</p>
  <div>Bewertung</div>
  <div class="d-flex gap-3 mb-3">
    <div
      class="successful w-50 valuation-card"
      [ngClass]="{ active: isSuccessful, 'non-active': !isSuccessful }"
      (click)="switchSuccessState('successful')"
    >
      Objective erfolgreich
    </div>
    <div
      class="not-successful w-50 valuation-card"
      [ngClass]="{ active: !isSuccessful, 'non-active': isSuccessful }"
      (click)="switchSuccessState('notSuccessful')"
    >
      Objective nicht erfolgreich
    </div>
  </div>

  <div>Kommentar (optional)</div>
  <textarea class="commentary-field w-100" formControlName="comment"></textarea>

  <br />
  <button [attr.data-testId]="'submit'" type="submit" (click)="closeDialog()" color="primary" mat-flat-button>
    Objective Abschliessen
  </button>
  <button class="add-button" mat-button mat-dialog-close>Abbrechen</button>
</form>
