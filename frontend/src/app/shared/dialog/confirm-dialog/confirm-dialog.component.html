<div mat-dialog-content>
  <app-dialog-header [dialogTitle]="this.dialogTitle"></app-dialog-header>
  {{ this.dialogText }}
</div>
<div mat-dialog-actions>
  <button color="primary" type="submit" mat-flat-button cdkFocusInitial (click)="closeAndDelete()">Ja</button>
  <button mat-button mat-dialog-close>Nein</button>
</div>
