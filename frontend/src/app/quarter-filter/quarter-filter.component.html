<mat-form-field appearance="outline" class="bg-white header-form-field" subscriptSizing="dynamic">
  <mat-select [(ngModel)]="quarterId" (ngModelChange)="changeDisplayedQuarter()" ngDefaultControl>
    <mat-option *ngFor="let quarter of quarters | async" [value]="quarter.id">{{ quarter.label }}</mat-option>
  </mat-select>
</mat-form-field>
