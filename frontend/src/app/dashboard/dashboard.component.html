<div class="dashboard-container">
  <p class="headline-large">Ziele und Resultate</p>

  <div>
    <mat-form-field appearance="fill" class="filter-dropdown">
      <mat-label>Team</mat-label>
      <mat-select
        [formControl]="teams"
        multiple
        (selectionChange)="changeTeamFilter($event.value)"
      >
        <mat-option
          class="team-dropdown"
          *ngFor="let team of teamList | async"
          [value]="team.name"
          >{{ team.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Zyklus</mat-label>
      <mat-select (selectionChange)="changeCycleFilter($event.value)">
        <mat-option
          class="cycle-dropdown"
          *ngFor="let cycle of cycleList"
          [value]="cycle.cycle"
        >
          {{ cycle.cycle }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
