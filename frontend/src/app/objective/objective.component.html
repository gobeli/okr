<div class="objective rounded-3 bg-white">
  <span class="col">
    <img src="assets/icons/objective-indicator.svg" alt="An indicator that indicates, that this is an objective" />
  </span>
  <div class="row mx-1">
    <section class="d-flex justify-content-between mb-2">
      <img
        data-testid="objective-state"
        class="icon col-1"
        alt="A status indicator that indicates the progress and state of this objective"
        [src]="'../../assets/icons/' + objective.state"
      />
      <div class="title col-10 ps-2 pt-1">{{ objective.title }}</div>
      <img
        data-testid="objective-menu"
        [matMenuTriggerFor]="objectiveMenu"
        class="col-1 icon"
        src="assets/icons/threedot.svg"
        alt="A three-dot-menu button"
      />
    </section>
    <section class="d-flex gap-3 pe-0 row">
      <app-keyresult
        *ngFor="let keyResult of objective.keyResults"
        [keyResult]="keyResult"
        class="pe-0"
      ></app-keyresult>
    </section>
    <app-confidence [keyResult]="objective.keyResults[0]" [edit]="true"></app-confidence>
    <app-confidence [keyResult]="objective.keyResults[0]" [edit]="false"></app-confidence>
    <section class="py-3">
      <a class="anchor d-flex" role="button">
        <img src="../../assets/icons/new-icon.svg" alt="Add key-result button" />
        <p class="add-button-text">Key Result hinzuf√ºgen</p>
      </a>
    </section>
  </div>
</div>
<mat-menu class="pt-2 pb-2" #objectiveMenu="matMenu" xPosition="before" yPosition="below">
  <button
    mat-menu-item
    class="menu-option"
    (click)="redirect(menuEntry); $event.stopPropagation()"
    *ngFor="let menuEntry of menuEntries"
  >
    {{ menuEntry.displayName }}
  </button>
</mat-menu>
