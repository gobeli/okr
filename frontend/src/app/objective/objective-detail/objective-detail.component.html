<div>
  <p><b>Zyklus</b> GJ {{ this.objective.quarterYear }}</p>
  <p>
    <b>Ziel Besitzer</b> {{ this.objective.ownerFirstname }}
    {{ this.objective.ownerLastname }}
  </p>
</div>
<div class="d-flex">
  <div class="w-35">
    <span class="h6">Resultate</span>
  </div>

  <div class="d-flex w-65">
    <div class="d-flex w-50 justify-content-around">
      <span class="h6">Besitzer</span>
      <span class="h6">Letzte Messung</span>
    </div>
    <div class="d-flex w-50">
      <span class="h6">Fortschritt</span>
    </div>
  </div>
</div>

<mat-accordion *ngFor="let keyResult of keyResultList | async">
  <app-keyresult-row
    [element]="keyResult"
    [information]="[
      keyResult.ownerFirstname + ' ' + keyResult.ownerLastname,
      (keyResult.measure.createdOn | date: 'dd.mM.Y')!.toString()
    ]"
    [menuEntries]="menuEntries"
  >
  </app-keyresult-row>
</mat-accordion>
